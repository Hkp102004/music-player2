<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Exo:ital,wght@0,100..900;1,100..900&family=Grechen+Fuemen&family=Indie+Flower&family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <title>Poppy's Music player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="photos/hi_venti-removebg-preview.png">
</head>
<body>
    <audio src="" id="audio"></audio>
    <h1 class="glow">Music Player</h1>
    <h1 class="glow-another">Have Funnn!!</h1>

    <div class="music-player">
        <h1 class="music-name">Music Name</h1>

        <div class="disk"></div>

        <div class="song-slider">
            <input type="range" value="0" class="seek-bar">
            <span class="current-time">00:00</span>
            <span class="song-duration">00:00</span>
        </div>

        <div class="controls">
            <button class="btn backward-button"><img src="photos/pre.png" alt=""></button>
            <button class="play-btn">
                <span></span>
                <span></span>
            </button>
            <button class="btn forward-button"><img src="photos/nxt.png" alt=""></button>
        </div>

        <img src="photos/ventisit.png" class="venti">
        <img src="photos/venti_again.png" class="venti2">


    </div>

    <img src="photos/beidoe.png" class="beidoe">
    <img src="photos/nahida-removebg-preview.png" class="nahida">
    <img src="photos/yunjin.png" class="yunjin">
    <img src="photos/nxt.png" class="glow1">
    <img src="photos/nxt.png" class="glow2">
    <img src="photos/nxt.png" class="glow3">

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
